<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRA PRESET</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  padding:0;
  font-family:'Poppins',sans-serif;
  background:#0a0a0a;
  color:#fff;
}
header{
  background:#1c1c1c;
  padding:20px;
  text-align:center;
  font-family:'Orbitron',sans-serif;
  color:#ff4d6d;
  font-size:26px;
  letter-spacing:1px;
}
main{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:20px;
  padding:20px;
}
.card{
  background:#1c1c1c;
  padding:15px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 6px 15px rgba(0,0,0,0.5);
  transition:transform 0.2s, box-shadow 0.2s;
}
.card:hover{
  transform:translateY(-5px);
  box-shadow:0 10px 20px rgba(0,0,0,0.7);
}
.card h3{
  margin:10px 0 5px;
  color:#ff4d6d;
  font-size:20px;
}
.card p{
  margin:5px 0;
  font-size:14px;
  color:#aaa;
}
.card video{
  width:100%;
  border-radius:10px;
  margin-bottom:10px;
}
.card .buttons{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}
.card .buttons button{
  flex:1 1 40%;
  min-width:100px;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#ff4d6d;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:background 0.2s;
}
.card .buttons button:hover{
  background:#ff1f4d;
}
footer{
  background:#1c1c1c;
  color:#aaa;
  text-align:center;
  padding:15px;
  margin-top:20px;
}
</style>
</head>
<body>

<header>PRA PRESET</header>
<main id="videoContainer">Loading presets...</main>
<footer>PRA PRESET</footer>

<script>
// ================== Konfigurasi GitHub ==================
// Ganti URL berikut dengan file JSON kamu di GitHub
const jsonURL = 'https://raw.githubusercontent.com/MEYUD4/Web-preset/main/preset.json';

fetch(jsonURL)
  .then(res => res.json())
  .then(videos => {
    const container = document.getElementById('videoContainer');
    container.innerHTML = ''; // hapus tulisan loading
    videos.forEach(v => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <h3>${v.title}</h3>
        <p>${v.note}</p>
        <video src="${v.video}" controls></video>
        <div class="buttons">
          <button onclick="window.open('${v.mb5}','_blank')">5MB</button>
          <button onclick="window.open('${v.xml}','_blank')">XML</button>
          <button onclick="window.open('${v.amPrem}','_blank')">AM PREM</button>
          <button onclick="window.open('${v.grup}','_blank')">GRUP</button>
        </div>
        <p>${v.note2}</p>
      `;
      container.appendChild(div);
    });
  })
  .catch(err => {
    const container = document.getElementById('videoContainer');
    container.innerHTML = `<p style="text-align:center;color:red;">Gagal load preset. Cek URL JSON di GitHub.</p>`;
    console.error(err);
  });
</script>

</body>
</html>
